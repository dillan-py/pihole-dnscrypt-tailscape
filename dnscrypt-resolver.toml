# Empty listen_addresses to use systemd socket activation


listen_addresses = []
server_names = ['cs-manchester', 'dnscry.pt-adelaide-ipv4', 'dnscry.pt-adelaide-ipv6']
#cloudflare-security', 'brahma-world']
#chatgpt:
fallback_resolvers = ['9.9.9.9:53', '149.112.112.112:53']


ignore_system_dns = true
require_dnssec = true

block_ipv6 = false
ipv6_servers = true

[query_log]
  file = '/var/log/dnscrypt-proxy/query.log'
#  log_level = 2
[nx_log]
  file = '/var/log/dnscrypt-proxy/nx.log'

